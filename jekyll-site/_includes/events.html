<section class="card-grid">
  {% for event in site.events %}
  <article class="event {{ project.status }}" style="background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), url({{ site.baseurl }}/resources/images/{{ event.icon}}),  linear-gradient(to top right, rgba({{ page.item-color }}), rgba({{ page.item-color }}))">
    <a href="{{ site.baseurl }}{{ event.url }}.html">
    <h3>{{ event.title }}</h3>
    </a>
  </article>
  {% endfor %}
</section>
