<section class="card-grid">
  <h2 class="section-head">{{ page.grid-area-heading }}</h2>
  {% for item in page.grid-items %}
  <article>
    <div class="thumb" style="background-image: url(assets/images/{{ item.image}})"></div>
    <h3>{{ item.heading }}</h3>
    <p>{{ item.text}}</p>
    <a href="" class="{{ item.button-class }} call-to-action">
      {{ item.button-text }}
    </a>
  </article>
  {% endfor %}
</section>
