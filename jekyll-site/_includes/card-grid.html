<section class="card-grid" style="transform-style: preserve-3d; background-image: linear-gradient(to {{item.gradient-corner}} {{item.gradient-side}}, rgba({{ item.gradient-color1 }}), rgba({{ item.gradient-color2 }})), url({{ site.baseurl }}{{ item.image }})">
  {% for item in page.griditems %}
  <article>
    <div class="thumb" style="background-image: url(assets/images/{{ item.image}})"></div>
    <h3>{{ item.heading }}</h3>
    <p>{{ item.text}}</p>
    <a href="" class="{{ item.button-class }} call-to-action">
      {{ item.button-text }}
    </a>
  </article>
  {% endfor %}
</section>
