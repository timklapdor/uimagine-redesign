---

layout: default

---

{% for item in page.hero %}
  {% include hero.html %}
{% endfor %}

<section class="post">

<article class="post">
  {{ page.content | markdownify }}
</article>

  <aside>
    <h4>Categories</h4><label>{% for item in page.categories %}{{ item | capitalize }}{% if forloop.last == false %}, {% endif %}{% endfor %}</label>
    <h4>Posted</h4><label>{{ page.date | date: '%B %d, %Y'}}</label>
    <h4>Author</h4><label>{{ page.author }}</label>
    <h4>Tags</h4><label>{% for item in page.tags %}{{ item | capitalize }}{% if forloop.last == false %}, {% endif %}{% endfor %}</label>

  {% if page.previous.url %}

  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div> -->

<nav>
    {% if page.previous.url %}
      <a href="../{{ page.previous.url }}" class="btn-nav prev">PREV</a>
    {% endif %}
    {% if page.next.url %}
      <a href="../{{page.next.url}}" class="btn-nav next">NEXT</a>
    {% endif %}
</nav>


</section>
